<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Timeline</title>
    <style>
        :root {
            --main-color: #3498db; /* Change to your preferred color */
        }

        .timeline-items {
            position: relative;
            margin: 20px 0;
        }

        .timeline-items::before {
            content: "";
            position: absolute;
            width: 5px;
            height: 100%;
            background-color: var(--main-color);
            left: calc(50% - 1px);
        }

        /* Media query to turn the line into a dot on smaller screens */
        @media (max-width: 768px) {
            .timeline-items::before {
                content: "";
                position: absolute;
                width: 21px;
                height: 21px;
                background-color: var(--main-color);
                border-radius: 50%;
                left: calc(50% - 10px);
                top: 10px;
                box-shadow: 0 0 25px var(--main-color), 0 0 50px var(--main-color);
            }
        }

        .timeline-dot {
            height: 21px;
            width: 21px;
            background-color: var(--main-color);
            box-shadow: 0 0 25px var(--main-color), 0 0 50px var(--main-color);
            position: absolute;
            left: calc(50% - 8px);
            border-radius: 50%;
            top: 10px;
        }

        .timeline-date {
            font-size: 20px;
            font-weight: 800;
            color: white;
            margin: 6px 0 15px;
        }
    </style>
</head>
<body>

    <div class="timeline-items">
        <div class="timeline-dot"></div>
        <div class="timeline-date">February 9, 2025</div>
    </div>

</body>
</html>
